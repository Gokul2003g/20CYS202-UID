<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="utf-8">
  <title>Anokha 2023 Registration</title>
  <meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
    <link rel="icon" type="favicon" href="../../anokha/images/olytszvm.bcp.webp">
  <meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
  <link rel='stylesheet' href='styles.css' type='text/css' />
  <script src="validation.js"></script>
</head>
  <body onload="document.registration.userid.focus();">
    <script>
    function goto() {
      window.location.href = "../../anokha/index.html";
    }
    </script>
    <h1>Anokha 2023 Registration Form</h1>
    <p>Use tab keys to move from one input field to the next.</p>
    <form name='registration' onSubmit="return formValidation();">
      <ul>
        <li><label for="userid">User id:</label></li>
        <li><input type="text" name="userid" size="12" /></li>
        <li><label for="passid">Password:</label></li>
        <li><input type="password" name="passid" size="12" /></li>
        <li><label for="username">Name:</label></li>
        <li><input type="text" name="username" size="50" /></li>
        <li><label for="address">College Name:</label></li>
        <li><input type="text" name="address" size="50" /></li>
        <li><label for="country">Branch:</label></li>
        <li><select name="country">
          <option selected="" value="Default">(Please select a Branch)</option>
          <option value="AF">EEE</option>
          <option value="AL">AIE</option>
          <option value="DZ">CSE</option>
          <option value="AS">CYS</option>
          <option value="AD">ECE</option>
        </select>
        </li>
        <li><label for="zip">ZIP Code:</label></li>
        <li><input type="text" name="zip" /></li>
        <li><label for="email">Email:</label></li>
        <li><input type="text" name="email" size="50" /></li>
        <li><label id="gender">Gender:</label></li>
        <li><input type="radio" name="gender" value="Male" /><span>Male</span></li>
        <li><input type="radio" name="gender" value="Female" /><span>Female</span></li>
        <li><label>Need Accomodation:</label></li>
        <li><input type="radio" name="accomodation" value="en" checked /><span>Yes</span></li>
        <li><input type="radio" name="accomodation" value="noen" /><span>No</span></li>
        <li><label for="profile-picture">Upload a profile picture:</label></li> 
        <li><input id="profile-picture" type="file" name="file" /></li>
        <li><label for="desc">About:</label></li>
        <li><textarea name="desc" id="desc"></textarea></li>
        <li><input type="submit" name="submit" value="Submit" /></li>
        <li><input type="button" onclick="goto()" name="Back" value="Home"></li>
        <p>Upom succesfull submission of form. You will recieve an email with further information including payment link and accomodation details.</p>
      </ul>
    </form>      
  </body>
</html>
